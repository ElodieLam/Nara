<div *ngIf="!mobileVersion" class = "relative">
  <p class = "absolute" id="divColor" [ngStyle]="{ 'background-color': componentData.color }">
    {{componentData.type}} : {{componentData.date}} 
    <br>
    {{componentData.statut}} 
  </p>
  <button mat-stroked-button *ngIf="componentData.ndfforcds" (click)="goToNdfCDS()" class="btnVoir ">
    Gestion CDS
  </button>
  <button mat-stroked-button *ngIf="!componentData.ndfforcds" color="warn" (click)="goToNdfCompta()" class="btnVoir ">
    Gestion Compta
  </button>
  <br>
</div>
<div *ngIf="mobileVersion" class="mobile">
  <button mat-flat-button *ngIf="componentData.ndfforcds" (click)="goToNdfCDS()" class="mat-elevation-z8">
      <strong>{{componentData.type}}</strong><br>
      {{componentData.date}}<br>
      {{componentData.statut}} 
  </button>
  <button mat-flat-button *ngIf="!componentData.ndfforcds" (click)="goToNdfCompta()" class="mat-elevation-z8">
      <strong>{{componentData.type}}</strong><br>
      {{componentData.date}}<br>
      {{componentData.statut}} 
  </button>
</div>
