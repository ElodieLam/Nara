<h1 mat-dialog-title>Refuser ligne de frais</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Motif" (ngModelChange)="onChange()" [formControl]="motifControl" required>
        <mat-error *ngIf="motifControl.invalid">Motif requis</mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-flat-button (click)="onNoClick()">Annuler</button>
    <button mat-flat-button [disabled]="!_valid" (click)="onClick()" [mat-dialog-close]="data">Envoyer</button>
</div>
