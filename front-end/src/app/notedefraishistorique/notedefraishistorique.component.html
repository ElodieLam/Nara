<div class="historique">
  <h1>
    Historique
  </h1>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="annee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 100px">Annee</th>
      <td mat-cell *matCellDef="let element"> {{element.annee}} </td>
    </ng-container>
    
    <ng-container matColumnDef="mois">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 100px">Mois</th>
      <td mat-cell *matCellDef="let element"> {{element.moisWord}} </td>
    </ng-container>
    
    <ng-container matColumnDef="voir">
      <th mat-header-cell *matHeaderCellDef mat-sort-header ></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button *ngIf="element.id_ndf > 0" (click)="goToNotedefrais(element)">
          <mat-icon *ngIf="element.wait > 0" color="primary">create</mat-icon>
          <mat-icon *ngIf="element.wait == 0" color="primary">more_horiz</mat-icon>
        </button>
        <button mat-flat-button *ngIf="element.id_ndf == 0" (click)="goToNewNotedefrais(element)">
          <mat-icon color="primary" >add</mat-icon>
          </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[6]"></mat-paginator>
</div>
<div *ngIf="!mobileVersion">
  <button mat-flat-button (click)="goBack()">
    Retour
  </button>
</div>
