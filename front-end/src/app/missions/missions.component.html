<section>
  Sélectionner le mois
  <br>

  <!-- Menu déroulant -->
  <mat-form-field>
    <mat-select placeholder="Mars 2019">
      <mat-option value="option">Mars 2019</mat-option>
      <mat-option value="option">Avril 2019</mat-option>
      <mat-option value="option">Mai 2019</mat-option>
      <mat-option value="option">Juin 2019</mat-option>
      <mat-option value="option">Juillet 2019</mat-option>
      <mat-option value="option">Août 2019</mat-option>
      <mat-option value="option">Septembre 2019</mat-option>
      <mat-option value="option">Octobre 2019</mat-option>
      <mat-option value="option">Novembre 2019</mat-option>
      <mat-option value="option">Décembre 2019</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Bouton pour création d'une nouvelle mission -->
  <br>

  <button mat-flat-button (click)="openDialogCreationMission()" color="accent">Ajouter une nouvelle mission</button> 
  
  <br>
  <br>

  <!-- Tableau des missions -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
     <!-- ID de la mission -->
     <ng-container matColumnDef="id_mission">
      <th mat-header-cell *matHeaderCellDef> N° </th>
      <td mat-cell *matCellDef="let element"> {{element.id_mission}} </td>
    </ng-container>

    <!-- Nom de la mission -->
    <ng-container matColumnDef="nom_mission">
      <th mat-header-cell *matHeaderCellDef> Mission </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_mission}} </td>
    </ng-container>
  
    <!-- Chef de service -->
    <ng-container matColumnDef="id_chef">
      <th mat-header-cell *matHeaderCellDef> Collaborateurs </th>
      <td mat-cell *matCellDef="let element"> {{element.id_chef}} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date_mission">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date_mission | date : 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Bouton "voir" -->
    <ng-container matColumnDef="voirButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary">Voir</button> </td>
    </ng-container>
    
    <!-- Bouton "Modifier" -->
    <ng-container matColumnDef="modifierButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary">Modifier</button> </td>
    </ng-container>

    <!-- Bouton "Clore" -->
    <ng-container matColumnDef="cloreButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary">Clore</button> </td>
    </ng-container>
    
    <!-- Bouton "Supprimer" -->
    <ng-container matColumnDef="supprimerButton">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <button mat-flat-button color="warn">Supprimer</button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
