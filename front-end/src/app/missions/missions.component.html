<section>
  <!-- Bouton pour crÃ©ation d'une nouvelle mission -->
  <br>

  <button mat-flat-button color="accent" (click)="openDialogCreerMission()">Ajouter une nouvelle mission</button>
  
  <br>
  <br>

  <!-- Tableau des missions -->

  <table mat-table [dataSource]="listeMissions" class="mat-elevation-z8">
 
    <!-- Nom de la mission -->
    <ng-container matColumnDef="nom_mission">
      <th mat-header-cell *matHeaderCellDef> Mission </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_mission}} </td>
    </ng-container>
  
    <!-- Date -->
    <ng-container matColumnDef="date_mission">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date_mission | date : 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Bouton "voir" -->
    <ng-container matColumnDef="voirButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary">Voir</button> </td>
    </ng-container>
    
    <!-- Bouton "Modifier" -->
    <ng-container matColumnDef="modifierButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary">Modifier</button> </td>
    </ng-container>

    <!-- Bouton "Clore" -->
    <ng-container matColumnDef="cloreButton">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button *ngIf="element.ouverte" color="primary" (click)="cloreMission(element.id_mission)"> Clore</button> 
        <button mat-flat-button *ngIf="!element.ouverte" color="primary" (click)="ouvrirMission(element.id_mission)" >Ouvrir</button> 
      </td>
    </ng-container>
    
    <!-- Bouton "Supprimer" -->
    <ng-container matColumnDef="supprimerButton">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="warn" *ngIf="element.cnt == 0" (click)="supprimerMission(element.id_mission)" >Supprimer</button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
</section>
