<h1 mat-dialog-title>Nouvelle mission</h1>
<div mat-dialog-content>

<mat-list>
        <mat-list-item>            
            <mat-form-field>
                <input matInput placeholder="Nom de la mission">
            </mat-form-field>
            &nbsp;
            &nbsp;
            <mat-form-field>
                    <mat-label>Date début mission</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Date de la mission">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Sélectionner les collaborateurs affectés à la mission">
            </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
                
        </mat-list-item>
</mat-list>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button cdkFocusInitial>OK</button>
</div>
