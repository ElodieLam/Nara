<h1 mat-dialog-title>Envoyer les lignes de frais</h1>
<p> {{ size }} lignes à envoyer </p>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="avance">
            <th mat-header-cell *matHeaderCellDef> Avance </th>
            <td mat-cell *matCellDef="let element"> {{ element.avance }} </td>
        </ng-container>

        <ng-container matColumnDef="mission">
            <th mat-header-cell *matHeaderCellDef> Mission </th>
            <td mat-cell *matCellDef="let element"> {{ element.nom_mission }} </td>
        </ng-container>

        <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef> Libellé </th>
            <td mat-cell *matCellDef="let element"> {{ element.libelle }} </td>
        </ng-container>

        <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef> Montant / Montant avancé </th>
            <td mat-cell *matCellDef="let element"> {{ element.montant }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div> 
<button mat-flat-button (click)="onNoClick()">Annuler</button>
<button mat-flat-button (click)="onClick()" [mat-dialog-close]="data">Envoyer</button>
