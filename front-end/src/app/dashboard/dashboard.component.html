<mat-sidenav-container class="sidenav-container" *ngIf="isOn">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="goToNotif()">Notifications</a>
      <a mat-list-item (click)="goToConge()">Congés</a>
      <a mat-list-item (click)="goToNDF()">Note de frais</a>
      <a mat-list-item *ngIf="isCDS" (click)="goToGestionConge()">Gestion congés</a>
      <a mat-list-item *ngIf="isCDS" (click)="goToGestionNDF()">Gestion note de frais</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <h1>Nara</h1>
      <h1 style="position: absolute; left: 100px;">
        {{ firstname }} {{ lastname }}
      </h1>
      <button class="btn btn-lg btn-primary" style="position: absolute; right: 0;" (click)="logout()">Se déconnecter</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-login *ngIf="!isOn"></app-login>
