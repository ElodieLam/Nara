<div class="container" *ngIf="!isOn">
  <form (submit)="loginUser($event)" class="form-signin" name="registerForm">
    <h2 class="form-signin-heading">Bienvenue</h2>
    <label for="inputUsername" class="sr-only">id </label>
    <input name="ID" type="text" id="inputUsername" class="form-control" placeholder="Identifiant" required ng-minlength="1">
    <label for="inputPassword" class="sr-only">mdp</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    <div *ngIf="!correct" class="errorMsg">
      Erreur, ce compte n'existe pas !
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block">Se connecter</button>
  </form>
  <div *ngIf="mobileVersion">
    <span class="center">Nara mobile Version</span>
  </div>
</div>
<!-- /container -->
<app-dashboard *ngIf="isOn"></app-dashboard>
