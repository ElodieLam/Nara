<p>
  notedefraisresume works!<br>
  Note de frais de {{ moisAnnee }}<br>
  id = {{ id_notedefrais }}<br>
</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Mission Column -->
    <ng-container matColumnDef="nom_mission">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mission </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_mission}} </td>
    </ng-container>

    <!-- Libelle Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Libell√© </th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status_ligne">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status_ligne}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator showFirstLastButtons></mat-paginator> -->
  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
