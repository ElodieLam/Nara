<section>
<h3>Historique Congés</h3>

<table align = "center" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  <ng-container matColumnDef="type_demande_conge">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type Congé </th>
    <td mat-cell *matCellDef="let element"><p *ngIf = "element.type_demande_conge === 'cp'">Congé Payé </p>
      <p *ngIf = "element.type_demande_conge === 'rtt'">RTT </p><p *ngIf = "element.type_demande_conge === 'css'">Congé Sans Solde </p> </td>
  </ng-container>
  
  <ng-container matColumnDef="date_debut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date début </th>
    <td mat-cell *matCellDef="let element"> {{element.date_debut | date : 'dd/MM/yyyy'}} <p *ngIf = "element.debut_matin == 1">Matin </p>
      <p *ngIf = "element.debut_matin == 0">Après-Midi </p>
    </td>
    
  </ng-container>

  <ng-container matColumnDef="date_fin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
    <td mat-cell *matCellDef="let element"> {{element.date_fin | date : 'dd/MM/yyyy'}} <p *ngIf = "element.fin_aprem == 0">Matin </p>
      <p *ngIf = "element.fin_aprem == 1">Après-Midi </p></td>
  </ng-container>

  <ng-container matColumnDef="status_conge">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
    <td mat-cell *matCellDef="let element"> {{element.status_conge}} </td>
  </ng-container>

  <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Durée </th>
      <td mat-cell *matCellDef="let element"> {{element.duree}} demi-journées </td>
  </ng-container>

  <ng-container matColumnDef="supprimer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button class = "btn btn-danger" 
        *ngIf="element.status_conge === 'attCds' || (isCds && element.status_conge === 'attRh')"
        (click)="supprimerDemande(element)" >Supprimer</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
</table>
<a routerLink = "../conge"><button class = "button button1" mat-button >Retour</button></a>
<mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>

</section>
