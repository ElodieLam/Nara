<mat-grid-list cols="3" rowHeight="500px">
  <mat-grid-tile [style.border]="'3px solid gray'">
    <div *ngIf="currentMissing; else elseBlock">
      <button mat-flat-button *ngIf="!spinner" (click)="goToNotedefrais()" color="warn">Editer</button>
      <mat-spinner *ngIf="spinner"></mat-spinner>
    </div>
    <ng-template #elseBlock>
      <app-notedefraisresume [id_notedefrais]=topthreeNdf[0] [moisAnnee]=topthreeMonth[0]></app-notedefraisresume>
    </ng-template>
  </mat-grid-tile>
  <mat-grid-tile [style.border]="'3px solid gray'">
    <div *ngIf="count > 1">
      <app-notedefraisresume [id_notedefrais]=topthreeNdf[1] [moisAnnee]=topthreeMonth[1]></app-notedefraisresume>
    </div>
  </mat-grid-tile>
  <mat-grid-tile  [style.border]="'3px solid gray'">
    <div *ngIf="count > 2">
      <app-notedefraisresume [id_notedefrais]=topthreeNdf[2] [moisAnnee]=topthreeMonth[2]></app-notedefraisresume>
    </div>
  </mat-grid-tile>
</mat-grid-list>
